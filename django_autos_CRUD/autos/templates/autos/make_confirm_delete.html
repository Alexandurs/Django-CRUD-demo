{% extends "base_bootstrap.html" %}
{% block title %}Delete Make{% endblock %}

{% block content %}
  <h1 class="my-4">Delete Make</h1>

  <div class="alert alert-danger" role="alert">
    Are you sure you want to delete the make: <strong>{{ make }}</strong>?
  </div>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'autos:all' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
