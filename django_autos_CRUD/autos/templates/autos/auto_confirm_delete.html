{% extends "base_bootstrap.html" %}
{% block title %}Delete Auto{% endblock %}

{% block content %}
  <h1 class="my-4">Delete Auto</h1>

  <div class="alert alert-danger" role="alert">
    Are you sure you want to delete the auto: <strong>{{ auto }}</strong>?
  </div>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'autos:all' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
