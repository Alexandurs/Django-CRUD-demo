{% extends "base_bootstrap.html" %}
{% block title %}Make Form{% endblock %}

{% block content %}
  <h1 class="my-4">Make Form</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <table class="table table-borderless align-middle mb-3">
          {{ form.as_table }}
        </table>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{% url 'autos:all' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
